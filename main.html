<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main menu page</title>
    <!-- daisy UI cdn-- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cnd---- -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font asewomw CDN// -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <main class="max-w-lg mx-auto bg-white p-4">
      <nav>
        <div
          class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-4"
        >
          <div class="flex items-center">
            <img class="h-[50px]" src="./assets/Group.png" alt="" />
            <section class="ml-3">
              <h2 class="font-bold">$ <span id="ToAmount">45000</span></h2>
              <p class="text-[#08080880]">Available Blance</p>
            </section>
          </div>
          <div>
            <button class="btn text-[#08080880]">
              <i class="fa-solid fa-right-from-bracket rotate-180"></i> Log Out
            </button>
          </div>
        </div>
      </nav>
      <section class="mt-8 ml-4">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </section>

      <legend class="h-[200px] grid grid-cols-3 gap-4 max-w-lg mx-auto mt-8">
        <div
          id="addMoney-Btn"
          class="text-center p-3 rounded-xl border-2 border-gray-300"
        >
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h1>Add Money</h1>
        </div>
        <div
          id="cashOut-Btn"
          class="text-center p-3 rounded-xl border-2 border-gray-300"
        >
          <img class="mx-auto" src="./assets/send1.png" alt="" />
          <h1>CashOut</h1>
        </div>
        <div
          id="Transfer-Btn"
          class="text-center p-3 rounded-xl border-2 border-gray-300"
        >
          <img class="mx-auto" src="./assets/money1.png" alt="" />
          <h1>Transfer Money</h1>
        </div>
        <div
          id="Bonus"
          class="text-center p-3 rounded-xl border-2 border-gray-300"
        >
          <img class="mx-auto" src="./assets/bonus1.png" alt="" />
          <h1>Get Bonus</h1>
        </div>
        <div class="text-center p-3 rounded-xl border-2 border-gray-300">
          <img class="mx-auto" src="./assets/purse1.png" alt="" />
          <h1>Pay Bill</h1>
        </div>
        <div class="text-center p-3 rounded-xl border-2 border-gray-300">
          <img class="mx-auto" src="./assets/transaction1.png" alt="" />
          <h1>Transactions</h1>
        </div>
      </legend>
    </main>
    <section class="all-form-section max-w-lg mx-auto">
      <!-- add money--->
      <div id="addMoney" class="allSection">
        <h1 class="font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div>
            <h1 class="font-semibold">Select a Bank</h1>
            <select
              id="BankSl"
              class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            >
              <option disabled selected>Pick a Bank</option>
              <option class="font-bold">DBBL Plc</option>
              <option class="font-bold">SONALI plc</option>
              <option class="font-bold">IBBL Plc</option>
              <option class="font-bold">AGRANI Plc</option>
              <option class="font-bold">CITY Plc</option>
            </select>
          </div>
          <div class="mt-4">
            <label for="" class="font-semibold">Bank Account Number</label
            ><br />
            <input
              id="BankAc"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div>
            <label for="" class="font-semibold">Amount to Add</label><br />
            <input
              id="Amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div>
            <label for="" class="font-semibold">Pin Number</label><br />
            <input
              id="Pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button
            class="btn bg-[#1A77F2] text-white border-[#005fd8] rounded-3xl mt-8 w-full"
            id="AddMny"
          >
            <span class="font-semibold text-lg">Add Money</span>
          </button>
        </form>
      </div>

      <!-- Cash Out---- -->
      <div id="cashOut" class="allSection" style="display: none">
        <h1 class="font-bold">Cash Out</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div class="mt-4">
            <label for="" class="font-semibold">Agent Number</label><br />
            <input
              id="AgentNbr"
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div>
            <label for="" class="font-semibold">Amount</label><br />
            <input
              id="withdraw-inp"
              type="text"
              placeholder="Enter Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div>
            <label for="" class="font-semibold">Pin Number</label><br />
            <input
              id="withdrawPin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button
            id="withdraw-Btn"
            class="btn bg-[#1A77F2] text-white border-[#005fd8] rounded-3xl mt-8 w-full"
          >
            <span class="font-semibold text-lg">Withdraw Money</span>
          </button>
        </form>
      </div>

      <!-- transfer Money-> -->
      <div id="transMoney" class="allSection" style="display: none">
        <h1 class="font-bold">Transfer Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div class="mt-4">
            <label for="" class="font-semibold">User Account Number</label
            ><br />
            <input
              id="AgentNbr"
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div>
            <label for="" class="font-semibold">Amount</label><br />
            <input
              id="withdraw-inp"
              type="text"
              placeholder="Enter Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div>
            <label for="" class="font-semibold">Pin Number</label><br />
            <input
              id="withdrawPin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button
            id="withdraw-Btn"
            class="btn bg-[#1A77F2] text-white border-[#005fd8] rounded-3xl mt-8 w-full"
          >
            <span class="font-semibold text-lg">Send Now</span>
          </button>
        </form>
      </div>

      <!-- bonus-= -->
      <div id="bonusMny" class="allSection" style="display: none">
        <h1 class="font-bold">Get Bonus</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div class="mt-4">
            <label for="" class="font-semibold">Enter Bonus Coupon</label><br />
            <input
              id="AgentNbr"
              type="text"
              placeholder="Enter your coupon"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>

          <button
            id="withdraw-Btn"
            class="btn bg-[#1A77F2] text-white border-[#005fd8] rounded-3xl mt-8 w-full"
          >
            <span class="font-semibold text-lg">Get Bonus</span>
          </button>
        </form>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
